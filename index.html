<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn" onclick="addnumber()">counter: 0</button>
    <button id="btn2" onclick="decrementNumber()">x</button>
    <script>
        let counter = 0
        function addnumber (){
            counter++
            let btn = document.getElementById('btn')
            btn.textContent  = counter
        }
        let counter2 = 5
        function decrementNumber (){
            counter2--
            let btn2 = document.getElementById('btn2')
            btn2.textContent = counter2
        }
    </script>
</body>

</html>
